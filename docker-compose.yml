  elasticsearch:
    image: pelias/elasticsearch
    container_name: pelias_elasticsearch
    build: services/elasticsearch/2.4
    restart: always
    ports: [ "9200:9200" ]
    networks: [ "pelias" ]
    volumes:
      - "${DATA_DIR}/elasticsearch:/usr/share/elasticsearch/data"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 1g
    cap_add: [ "IPC_LOCK" ]
